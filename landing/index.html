<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OpenMPFlow — ERP для продавцов на маркетплейсах</title>
<link rel="icon" type="image/svg+xml" href="/favicon.svg">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    background: #0a0a0f;
    color: #e4e4e7;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  .bg {
    position: fixed; inset: 0; z-index: 0;
    background:
      radial-gradient(ellipse 60% 50% at 50% 0%, rgba(99, 82, 204, 0.12) 0%, transparent 60%),
      radial-gradient(ellipse 40% 40% at 80% 80%, rgba(56, 128, 255, 0.06) 0%, transparent 60%);
  }
  main {
    position: relative; z-index: 1;
    text-align: center;
    padding: 2rem;
    max-width: 600px;
  }
  .logo {
    display: inline-flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 2.5rem;
  }
  .logo svg { width: 40px; height: 40px; }
  .logo span {
    font-size: 1.25rem;
    font-weight: 600;
    letter-spacing: -0.02em;
    color: #f4f4f5;
  }
  h1 {
    font-size: clamp(2rem, 5vw, 3rem);
    font-weight: 700;
    letter-spacing: -0.03em;
    line-height: 1.15;
    margin-bottom: 1rem;
    background: linear-gradient(135deg, #f4f4f5 30%, #a1a1aa 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  p {
    font-size: 1.125rem;
    color: #a1a1aa;
    line-height: 1.6;
    margin-bottom: 2.5rem;
    max-width: 480px;
    margin-left: auto;
    margin-right: auto;
  }
  .cta {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 14px 32px;
    font-size: 1rem;
    font-weight: 600;
    color: #fff;
    background: #6352cc;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
    transition: background 0.2s, transform 0.15s;
  }
  .cta:hover { background: #5544b8; transform: translateY(-1px); }
  .cta:active { transform: translateY(0); }
  .cta svg { width: 18px; height: 18px; }
  footer {
    position: fixed;
    bottom: 2rem;
    z-index: 1;
    font-size: 0.8rem;
    color: #52525b;
  }
</style>
</head>
<body>
  <div class="bg"></div>
  <main>
    <div class="logo">
      <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="32" height="32" rx="7" fill="#6352cc"/>
        <path d="M7 11C11 11 13 16 18 16C23 16 25 11 29 11" stroke="white" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.45"/>
        <path d="M5 16C10 16 13 22 18 22C23 22 26 16 31 16" stroke="white" stroke-width="2.5" stroke-linecap="round" fill="none"/>
        <path d="M7 21C11 21 13 26 18 26C23 26 25 21 29 21" stroke="white" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.45"/>
      </svg>
      <span>OpenMPFlow</span>
    </div>
    <h1>ERP для продавцов на&nbsp;маркетплейсах</h1>
    <p>Управляйте закупками, складом и&nbsp;аналитикой Ozon в&nbsp;одном месте. Автоматическая синхронизация, FIFO-учёт и&nbsp;P&amp;L отчёты.</p>
    <a href="https://admin.mp-flow.ru" class="cta">
      Войти в систему
      <svg viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 10a.75.75 0 01.75-.75h10.638L10.23 5.29a.75.75 0 111.04-1.08l5.5 5.25a.75.75 0 010 1.08l-5.5 5.25a.75.75 0 11-1.04-1.08l4.158-3.96H3.75A.75.75 0 013 10z" clip-rule="evenodd"/></svg>
    </a>
  </main>
  <footer>&copy; 2026 OpenMPFlow</footer>
</body>
</html>
