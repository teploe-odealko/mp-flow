<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <defs>
    <!-- Flow lines pattern: ocean currents -->
    <pattern id="flow-lines" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <path d="M0 40C30 40 50 60 80 60C110 60 130 40 160 40C190 40 200 50 200 50"
            stroke="#0EA5E9" stroke-width="0.8" fill="none" opacity="0.07"/>
      <path d="M0 80C40 80 60 100 100 100C140 100 160 80 200 80"
            stroke="#0EA5E9" stroke-width="0.6" fill="none" opacity="0.05"/>
      <path d="M0 120C25 120 45 140 75 140C105 140 125 120 155 120C185 120 200 130 200 130"
            stroke="#0EA5E9" stroke-width="0.8" fill="none" opacity="0.07"/>
      <path d="M0 160C50 160 70 180 110 180C150 180 170 160 200 160"
            stroke="#0EA5E9" stroke-width="0.6" fill="none" opacity="0.05"/>

      <!-- Node dots at wave peaks -->
      <circle cx="80" cy="60" r="1.5" fill="#0EA5E9" opacity="0.06"/>
      <circle cx="100" cy="100" r="1.5" fill="#0EA5E9" opacity="0.05"/>
      <circle cx="75" cy="140" r="1.5" fill="#0EA5E9" opacity="0.06"/>
      <circle cx="110" cy="180" r="1.5" fill="#0EA5E9" opacity="0.05"/>
    </pattern>

    <!-- Grid dot pattern -->
    <pattern id="grid-dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="0.8" fill="#0EA5E9" opacity="0.08"/>
    </pattern>
  </defs>

  <!-- Composition -->
  <rect width="800" height="800" fill="url(#grid-dots)"/>
  <rect width="800" height="800" fill="url(#flow-lines)"/>
</svg>
