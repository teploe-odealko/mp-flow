# Production compose for Dokploy deployment.
# PostgreSQL is managed as a separate Dokploy Database service.
# Set DATABASE_URL in Dokploy environment variables.

services:
  migrate:
    build: ./migrations
    command: sh -c 'psql "$$DATABASE_URL" -f /migrations/init.sql'
    environment:
      DATABASE_URL: ${DATABASE_URL}
    networks:
      - dokploy-network
    restart: "no"

  proxy:
    build: ./proxy
    depends_on:
      migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: ${DATABASE_URL}
      HMAC_SECRET: ${HMAC_SECRET}
      BASE_URL: ${BASE_URL:-https://proxy.mp-flow.ru}
      ADMIN_BOOTSTRAP_USERNAME: ${ADMIN_BOOTSTRAP_USERNAME:-admin}
      ADMIN_BOOTSTRAP_PASSWORD: ${ADMIN_BOOTSTRAP_PASSWORD}
      ADMIN_CORS_ORIGINS: ${ADMIN_CORS_ORIGINS:-https://admin.mp-flow.ru}
      HOST: 0.0.0.0
      PORT: 8000
      # Optional integrations
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      TMAPI_API_TOKEN: ${TMAPI_API_TOKEN:-}
      OZON_CLIENT_ID: ${OZON_CLIENT_ID:-}
      OZON_API_KEY: ${OZON_API_KEY:-}
      LOGTO_ENDPOINT: ${LOGTO_ENDPOINT:-}
      LOGTO_API_RESOURCE: ${LOGTO_API_RESOURCE:-}
      LOGTO_SPA_APP_ID: ${LOGTO_SPA_APP_ID:-}
      LOGTO_MCP_CLIENT_ID: ${LOGTO_MCP_CLIENT_ID:-}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mpflow-proxy.rule=Host(`${PROXY_DOMAIN:-proxy.mp-flow.ru}`)"
      - "traefik.http.routers.mpflow-proxy.entrypoints=websecure"
      - "traefik.http.routers.mpflow-proxy.tls.certresolver=letsencrypt"
      - "traefik.http.services.mpflow-proxy.loadbalancer.server.port=8000"
      - "traefik.http.routers.mpflow-proxy-http.rule=Host(`${PROXY_DOMAIN:-proxy.mp-flow.ru}`)"
      - "traefik.http.routers.mpflow-proxy-http.entrypoints=web"
      - "traefik.http.middlewares.mpflow-proxy-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.mpflow-proxy-http.middlewares=mpflow-proxy-redirect"

  admin-ui:
    build: ./admin-ui
    depends_on:
      proxy:
        condition: service_healthy
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mpflow-admin.rule=Host(`${ADMIN_DOMAIN:-admin.mp-flow.ru}`)"
      - "traefik.http.routers.mpflow-admin.entrypoints=websecure"
      - "traefik.http.routers.mpflow-admin.tls.certresolver=letsencrypt"
      - "traefik.http.services.mpflow-admin.loadbalancer.server.port=80"
      - "traefik.http.routers.mpflow-admin-http.rule=Host(`${ADMIN_DOMAIN:-admin.mp-flow.ru}`)"
      - "traefik.http.routers.mpflow-admin-http.entrypoints=web"
      - "traefik.http.middlewares.mpflow-admin-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.mpflow-admin-http.middlewares=mpflow-admin-redirect"

  landing:
    build: ./landing
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mpflow-landing.rule=Host(`${LANDING_DOMAIN:-mp-flow.ru}`) || Host(`www.${LANDING_DOMAIN:-mp-flow.ru}`)"
      - "traefik.http.routers.mpflow-landing.entrypoints=websecure"
      - "traefik.http.routers.mpflow-landing.tls.certresolver=letsencrypt"
      - "traefik.http.services.mpflow-landing.loadbalancer.server.port=80"
      - "traefik.http.routers.mpflow-landing-http.rule=Host(`${LANDING_DOMAIN:-mp-flow.ru}`) || Host(`www.${LANDING_DOMAIN:-mp-flow.ru}`)"
      - "traefik.http.routers.mpflow-landing-http.entrypoints=web"
      - "traefik.http.middlewares.mpflow-landing-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.mpflow-landing-http.middlewares=mpflow-landing-redirect"

networks:
  dokploy-network:
    external: true
