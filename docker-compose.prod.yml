# Production compose for Dokploy deployment.
# Medusa v2 replaces old proxy + admin-ui.

services:
  # ── Medusa v2 (backend + admin UI) ─────────────────────
  medusa-db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: medusa
      POSTGRES_PASSWORD: ${MEDUSA_DB_PASSWORD:-medusa_prod_2026}
      POSTGRES_DB: mpflow_medusa
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U medusa -d mpflow_medusa']
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - medusa-db-data:/var/lib/postgresql/data
    networks:
      - dokploy-network

  medusa-redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dokploy-network

  medusa:
    build: ./medusa
    depends_on:
      medusa-db:
        condition: service_healthy
      medusa-redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://medusa:${MEDUSA_DB_PASSWORD:-medusa_prod_2026}@medusa-db:5432/mpflow_medusa
      REDIS_URL: redis://medusa-redis:6379
      NODE_ENV: production
      # CORS — admin UI is served from same origin, allow landing too
      STORE_CORS: https://mp-flow.ru
      ADMIN_CORS: https://admin.mp-flow.ru
      AUTH_CORS: https://admin.mp-flow.ru
      MEDUSA_BACKEND_URL: https://admin.mp-flow.ru
      # Secrets
      COOKIE_SECRET: ${MEDUSA_COOKIE_SECRET:-change-in-production}
      JWT_SECRET: ${MEDUSA_JWT_SECRET:-change-in-production}
      # Logto OIDC (optional — set LOGTO_CLIENT_ID to enable)
      LOGTO_ENDPOINT: ${LOGTO_ENDPOINT:-}
      LOGTO_CLIENT_ID: ${LOGTO_CLIENT_ID:-}
      LOGTO_CLIENT_SECRET: ${LOGTO_CLIENT_SECRET:-}
      LOGTO_CALLBACK_URL: https://admin.mp-flow.ru/app/login?auth_provider=logto
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9000/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - dokploy-network

  # ── Landing page ────────────────────────────────────────
  landing:
    build: ./landing
    environment:
      NODE_ENV: production
    networks:
      - dokploy-network

  # ── Documentation ───────────────────────────────────────
  docs:
    build: ./website
    networks:
      - dokploy-network

  # ── Logto (OIDC auth provider) ──────────────────────────
  logto-db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: logto
      POSTGRES_PASSWORD: ${LOGTO_DB_PASSWORD}
      POSTGRES_DB: logto
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U logto']
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - logto-db-data:/var/lib/postgresql/data
    networks:
      - dokploy-network

  logto:
    image: ghcr.io/logto-io/logto:1.36.0
    depends_on:
      logto-db:
        condition: service_healthy
    environment:
      DB_URL: postgresql://logto:${LOGTO_DB_PASSWORD}@logto-db:5432/logto
      ENDPOINT: https://auth.mp-flow.ru
      ADMIN_ENDPOINT: https://auth-admin.mp-flow.ru
      TRUST_PROXY_HEADER: 1
    entrypoint: ['sh', '-c', 'npm run cli db seed -- --swe && npm start']
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true

volumes:
  medusa-db-data:
  logto-db-data:
