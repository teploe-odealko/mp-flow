# Production compose for Dokploy deployment.
# PostgreSQL is managed as a separate Dokploy Database service.
# Set DATABASE_URL in Dokploy environment variables.

services:
  migrate:
    build: ./migrations
    command: sh -c 'psql "$$DATABASE_URL" -f /migrations/init.sql'
    environment:
      DATABASE_URL: ${DATABASE_URL}
    networks:
      - dokploy-network
    restart: "no"

  proxy:
    build: ./proxy
    depends_on:
      migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: ${DATABASE_URL}
      HMAC_SECRET: ${HMAC_SECRET}
      BASE_URL: ${BASE_URL:-https://proxy.mp-flow.ru}
      ADMIN_BOOTSTRAP_USERNAME: ${ADMIN_BOOTSTRAP_USERNAME:-admin}
      ADMIN_BOOTSTRAP_PASSWORD: ${ADMIN_BOOTSTRAP_PASSWORD}
      ADMIN_CORS_ORIGINS: ${ADMIN_CORS_ORIGINS:-https://admin.mp-flow.ru}
      HOST: 0.0.0.0
      PORT: 8000
      # Optional integrations
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      TMAPI_API_TOKEN: ${TMAPI_API_TOKEN:-}
      OZON_CLIENT_ID: ${OZON_CLIENT_ID:-}
      OZON_API_KEY: ${OZON_API_KEY:-}
      LOGTO_ENDPOINT: ${LOGTO_ENDPOINT:-}
      LOGTO_API_RESOURCE: ${LOGTO_API_RESOURCE:-}
      LOGTO_SPA_APP_ID: ${LOGTO_SPA_APP_ID:-}
      LOGTO_MCP_CLIENT_ID: ${LOGTO_MCP_CLIENT_ID:-}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.proxy.rule=Host(`proxy.mp-flow.ru`)"
      - "traefik.http.routers.proxy.entrypoints=websecure"
      - "traefik.http.routers.proxy.tls.certresolver=letsencrypt"
      - "traefik.http.services.proxy.loadbalancer.server.port=8000"
    networks:
      - dokploy-network

  admin-ui:
    build: ./admin-ui
    depends_on:
      proxy:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.admin-ui.rule=Host(`admin.mp-flow.ru`)"
      - "traefik.http.routers.admin-ui.entrypoints=websecure"
      - "traefik.http.routers.admin-ui.tls.certresolver=letsencrypt"
      - "traefik.http.services.admin-ui.loadbalancer.server.port=80"
    networks:
      - dokploy-network

  landing:
    build: ./landing
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.landing.rule=Host(`mp-flow.ru`)"
      - "traefik.http.routers.landing.entrypoints=websecure"
      - "traefik.http.routers.landing.tls.certresolver=letsencrypt"
      - "traefik.http.services.landing.loadbalancer.server.port=80"
    networks:
      - dokploy-network

  docs:
    build: ./website
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.docs.rule=Host(`docs.mp-flow.ru`)"
      - "traefik.http.routers.docs.entrypoints=websecure"
      - "traefik.http.routers.docs.tls.certresolver=letsencrypt"
      - "traefik.http.services.docs.loadbalancer.server.port=80"
    networks:
      - dokploy-network

  logto-db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: logto
      POSTGRES_PASSWORD: ${LOGTO_DB_PASSWORD}
      POSTGRES_DB: logto
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U logto']
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - logto-db-data:/var/lib/postgresql/data
    networks:
      - dokploy-network

  logto:
    image: ghcr.io/logto-io/logto:1.36.0
    depends_on:
      logto-db:
        condition: service_healthy
    environment:
      DB_URL: postgresql://logto:${LOGTO_DB_PASSWORD}@logto-db:5432/logto
      ENDPOINT: https://auth.mp-flow.ru
      ADMIN_ENDPOINT: https://auth-admin.mp-flow.ru
      TRUST_PROXY_HEADER: 1
    entrypoint: ['sh', '-c', 'npm run cli db seed -- --swe && npm start']
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.logto.rule=Host(`auth.mp-flow.ru`)"
      - "traefik.http.routers.logto.entrypoints=websecure"
      - "traefik.http.routers.logto.tls.certresolver=letsencrypt"
      - "traefik.http.services.logto.loadbalancer.server.port=3001"
      - "traefik.http.routers.logto-admin.rule=Host(`auth-admin.mp-flow.ru`)"
      - "traefik.http.routers.logto-admin.entrypoints=websecure"
      - "traefik.http.routers.logto-admin.tls.certresolver=letsencrypt"
      - "traefik.http.services.logto-admin.loadbalancer.server.port=3002"
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true

volumes:
  logto-db-data:
