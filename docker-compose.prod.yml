# Production compose for Dokploy deployment.
# admin image is pre-built by GitHub Actions and pushed to ghcr.io.

services:
  # ── Admin (backend + frontend) ─────────────────────────
  admin:
    image: ghcr.io/teploe-odealko/mp-flow/admin:latest
    pull_policy: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: production
      COOKIE_SECRET: ${MEDUSA_COOKIE_SECRET:-change-in-production}
      # Logto Auth (client-side @logto/browser SDK)
      LOGTO_ENDPOINT: ${LOGTO_ENDPOINT:-}
      LOGTO_SPA_APP_ID: ${LOGTO_SPA_APP_ID:-}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - dokploy-network

  # ── Landing page ────────────────────────────────────────
  landing:
    build: ./landing
    environment:
      NODE_ENV: production
    networks:
      - dokploy-network

  # ── Documentation ───────────────────────────────────────
  docs:
    build: ./website
    networks:
      - dokploy-network

  # ── Logto (OIDC auth provider) ──────────────────────────
  logto-db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: logto
      POSTGRES_PASSWORD: ${LOGTO_DB_PASSWORD}
      POSTGRES_DB: logto
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U logto']
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - logto-db-data:/var/lib/postgresql/data
    networks:
      - dokploy-network

  logto:
    image: ghcr.io/logto-io/logto:1.36.0
    depends_on:
      logto-db:
        condition: service_healthy
    environment:
      DB_URL: postgresql://logto:${LOGTO_DB_PASSWORD}@logto-db:5432/logto
      ENDPOINT: https://auth.mp-flow.ru
      ADMIN_ENDPOINT: https://auth-admin.mp-flow.ru
      TRUST_PROXY_HEADER: 1
    entrypoint: ['sh', '-c', 'npm run cli db seed -- --swe && npm start']
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true

volumes:
  logto-db-data:
