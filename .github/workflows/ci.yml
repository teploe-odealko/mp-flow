name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  medusa:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./medusa
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Install plugin dependencies
        run: cd plugins/ozon && npm install

      - name: Build plugin
        run: |
          cd plugins/ozon && ../../node_modules/.bin/medusa plugin:build
          mkdir -p ../node_modules/mpflow-plugin-ozon
          cp package.json ../node_modules/mpflow-plugin-ozon/
          cp -r .medusa ../node_modules/mpflow-plugin-ozon/

      - name: Build medusa
        run: npm run build || test -d .medusa/server

      - name: Run tests
        run: npm test
