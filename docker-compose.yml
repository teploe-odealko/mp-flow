# MPFlow â€” self-hosted deployment
#
# Quick start:
#   curl -O https://raw.githubusercontent.com/teploe-odealko/mp-flow/main/docker-compose.yml
#   docker compose up -d
#
# Admin UI: http://localhost:9000/app
# Create first user:
#   docker compose exec medusa npx medusa user -e admin@example.com -p your_password

services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: medusa
      POSTGRES_PASSWORD: ${MEDUSA_DB_PASSWORD:-medusa_selfhost}
      POSTGRES_DB: mpflow_medusa
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U medusa -d mpflow_medusa']
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  medusa:
    image: ghcr.io/teploe-odealko/mp-flow/medusa:latest
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://medusa:${MEDUSA_DB_PASSWORD:-medusa_selfhost}@postgres:5432/mpflow_medusa?sslmode=disable
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
      COOKIE_SECRET: ${COOKIE_SECRET:-change-me-in-production}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
    ports:
      - "${PORT:-9000}:9000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9000/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  postgres-data:
