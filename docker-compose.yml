# MPFlow â€” self-hosted deployment
#
# Quick start:
#   curl -O https://raw.githubusercontent.com/teploe-odealko/mp-flow/main/docker-compose.yml
#   docker compose up -d
#
# Admin UI: http://localhost:3000
# First login: via Logto OIDC (or set up your own auth)

services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: mpflow
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mpflow_selfhost}
      POSTGRES_DB: mpflow
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U mpflow -d mpflow']
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data

  admin:
    image: ghcr.io/teploe-odealko/mp-flow/admin:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://mpflow:${DB_PASSWORD:-mpflow_selfhost}@postgres:5432/mpflow?sslmode=disable
      NODE_ENV: production
      COOKIE_SECRET: ${COOKIE_SECRET:-change-me-in-production}
    ports:
      - "${PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  postgres-data:
